#!/bin/bash
# Configurazione generale VM - settings.conf

# Variabili Google Cloud
export PROJECT_ID=$(gcloud config get-value project 2>/dev/null)
export ZONE="europe-west1-b"
export VM_NAME="example"
export MACHINE_TYPE="e2-standard-2"
export BOOT_DISK_SIZE="50GB"
export BOOT_DISK_TYPE="pd-ssd"
export IMAGE_PROJECT="arch-linux-gce"
export IMAGE_FAMILY="arch"

# Tags e metadata
export VM_TAGS="docker-host,http-server,https-server,lmp-server"
export VM_METADATA="enable-oslogin=true,role=docker-host"

# Configurazione sistema
export PARALLEL_DOWNLOADS=5
export COUNTRY_MIRRORS="Italy,Germany,Netherlands"
export MIRROR_AGE=12

# Directory di lavoro
export DOCKER_PROJECTS_DIR="$HOME/docker-projects"

# Configurazione Git/GitHub
export GIT_USERNAME="yourusername"
export GIT_EMAIL="yourusername@gmail.com"
export GITHUB_TOKEN="your_token_here"
export GITHUB_USERNAME="yourusername"

# Colori per output
export RED='\033[0;31m'
export GREEN='\033[0;32m'
export YELLOW='\033[1;33m'
export BLUE='\033[0;34m'
export NC='\033[0m' # No Color